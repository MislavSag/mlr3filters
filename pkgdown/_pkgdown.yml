url: https://mlr3filters.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
    docsearch:
      api_key: 628c25905dbac982bd2155f719a334cb
      index_name: mlr3filters
  default_assets: false

development:
  destination: dev
  version_label: default
  version_tooltip: "Development version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news]
    right: [github, slack, stackoverflow, rss]
  components:
    home: ~
    slack:
      icon: fab fa-slack
      href: https://mlr-org.slack.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Filters
    contents:
      - starts_with("Filter")
  - title: General
    contents:
      - flt
      - mlr3filters-package
      - mlr_filters
