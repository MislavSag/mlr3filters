url: https://mlr3filters.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
    docsearch:
      api_key: 628c25905dbac982bd2155f719a334cb
      index_name: mlr3filters
  default_assets: false

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

authors:
  Patrick Schratz:
    href: https://pat-s.me

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Filters
    contents:
      - starts_with("mlr_filters_")
  - title: General
    contents:
      - Filter
      - flt
      - mlr3filters-package
      - mlr_filters
